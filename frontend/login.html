<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SchemeAssist AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .login-container {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            max-width: 350px;
            width: 100%;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color, #16808D);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .login-form input {
            padding: 0.9rem;
            border: 2px solid #d6dde8;
            border-radius: 0.75rem;
            font-size: 1rem;
        }
        .login-form input:focus {
            border-color: var(--primary-color, #16808D);
            outline: none;
        }
        .login-form button {
            padding: 1rem;
            background: var(--gradient-primary, linear-gradient(135deg, #16808D 0%, #1B9AAA 100%));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-form button:hover {
            background: var(--primary-color, #16808D);
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #4B5A6A;
            font-size: 0.95rem;
        }
        .login-footer a {
            color: var(--primary-color, #16808D);
            text-decoration: none;
            font-weight: 600;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to SchemeAssist AI</h2>
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="login-footer">
            Don't have an account? <a href="#">Register</a>
        </div>
        <div id="loginError" style="color:#EF4444; text-align:center; margin-top:1rem; display:none;"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';
            if (!username || !password) {
                errorDiv.textContent = 'Please enter both username and password.';
                errorDiv.style.display = 'block';
                return;
            }
            // Simulate login (replace with real API call)
            if (username === 'admin' && password === 'admin') {
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = 'Invalid username or password.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
