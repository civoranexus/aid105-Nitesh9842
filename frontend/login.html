<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Civora Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #F4F7FA;
        }
        .login-container {
            background: #FFFFFF;
            padding: 2.5rem 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            max-width: 380px;
            width: 100%;
            border: 1px solid #e2e8f0;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-logo img {
            height: 40px;
            width: auto;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 0.35rem;
            color: #142C52;
            font-size: 1.35rem;
        }
        .login-subtitle {
            text-align: center;
            color: #4B5A6A;
            font-size: 0.9rem;
            margin-bottom: 1.75rem;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-form input {
            padding: 0.8rem 0.9rem;
            border: 1.5px solid #d6dde8;
            border-radius: 0.6rem;
            font-size: 0.95rem;
            font-family: inherit;
            background: #f8fafc;
            color: #071426;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .login-form input:focus {
            border-color: #16808D;
            outline: none;
            box-shadow: 0 0 0 3px rgba(22, 128, 141, 0.12);
            background: #FFFFFF;
        }
        .login-form button {
            padding: 0.85rem;
            background: linear-gradient(135deg, #16808D 0%, #1B9AAA 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: filter 0.2s ease, box-shadow 0.2s ease;
        }
        .login-form button:hover {
            filter: brightness(1.08);
            box-shadow: 0 4px 16px rgba(22, 128, 141, 0.25);
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #4B5A6A;
            font-size: 0.9rem;
        }
        .login-footer a {
            color: #16808D;
            text-decoration: none;
            font-weight: 600;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="assets/Long_logo.png" alt="Civora Nexus" onerror="this.style.display='none'">
        </div>
        <h2 id="formTitle">Welcome Back</h2>
        <p class="login-subtitle">Sign in to access your schemes</p>
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form class="login-form" id="registerForm" style="display:none;">
            <input type="text" id="regUsername" placeholder="Choose a Username" required>
            <input type="password" id="regPassword" placeholder="Choose a Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-footer">
            <span id="toggleText">Don't have an account?</span> <a href="#" id="toggleForm">Register</a>
        </div>
        <div id="formError" style="color:#EF4444; text-align:center; margin-top:1rem; display:none;"></div>
    </div>
    <script>
        // Toggle between login and registration forms
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleForm = document.getElementById('toggleForm');
        const formTitle = document.getElementById('formTitle');
        const toggleText = document.getElementById('toggleText');
        const formError = document.getElementById('formError');

        toggleForm.addEventListener('click', function(e) {
            e.preventDefault();
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'flex';
                formTitle.textContent = 'Create Account';
                toggleText.textContent = 'Already have an account?';
                toggleForm.textContent = 'Login';
                formError.style.display = 'none';
            } else {
                loginForm.style.display = 'flex';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Welcome Back';
                toggleText.textContent = "Don't have an account?";
                toggleForm.textContent = 'Register';
                formError.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            formError.style.display = 'none';
            if (!username || !password) {
                formError.textContent = 'Please enter both username and password.';
                formError.style.display = 'block';
                return;
            }
            // Real API call to backend
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // Store auth token in localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('username', username);
                    // Check if profile is complete
                    fetch('/api/profile', {
                        method: 'GET',
                        headers: { 'Authorization': data.token }
                    })
                    .then(res => res.json())
                    .then(profileData => {
                        const profile = profileData.profile || {};
                        // Check if essential fields are filled
                        if (!profile.state || !profile.income || !profile.category) {
                            // Redirect to profile page to complete details
                            window.location.href = 'profile.html?firstLogin=true';
                        } else {
                            window.location.href = 'index.html';
                        }
                    })
                    .catch(() => {
                        window.location.href = 'profile.html?firstLogin=true';
                    });
                } else {
                    formError.textContent = data.message || 'Invalid username or password.';
                    formError.style.display = 'block';
                }
            })
            .catch((error) => {
                console.error('Login error:', error);
                formError.textContent = 'Server error. Please make sure the backend is running.';
                formError.style.display = 'block';
            });
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            formError.style.display = 'none';
            if (!username || !password) {
                formError.textContent = 'Please enter both username and password.';
                formError.style.display = 'block';
                return;
            }
            // Real API call to backend
            fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    formError.textContent = 'Registration successful! Redirecting to profile setup...';
                    formError.style.color = '#22C55E';
                    formError.style.display = 'block';
                    // Auto-login and redirect to profile
                    setTimeout(() => {
                        fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        })
                        .then(res => res.json())
                        .then(loginData => {
                            if (loginData.success) {
                                localStorage.setItem('authToken', loginData.token);
                                localStorage.setItem('username', username);
                                window.location.href = 'profile.html?firstLogin=true';
                            }
                        });
                    }, 1000);
                } else {
                    formError.textContent = data.message || 'Registration failed.';
                    formError.style.display = 'block';
                }
            })
            .catch((error) => {
                console.error('Registration error:', error);
                formError.textContent = 'Server error. Please make sure the backend is running.';
                formError.style.display = 'block';
            });
        });
    </script>

    <!-- Service Worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').catch(function () {});
            });
        }
    </script>
</body>
</html>
