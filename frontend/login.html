<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SchemeAssist AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .login-container {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            max-width: 350px;
            width: 100%;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color, #16808D);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .login-form input {
            padding: 0.9rem;
            border: 2px solid #d6dde8;
            border-radius: 0.75rem;
            font-size: 1rem;
        }
        .login-form input:focus {
            border-color: var(--primary-color, #16808D);
            outline: none;
        }
        .login-form button {
            padding: 1rem;
            background: var(--gradient-primary, linear-gradient(135deg, #16808D 0%, #1B9AAA 100%));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-form button:hover {
            background: var(--primary-color, #16808D);
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #4B5A6A;
            font-size: 0.95rem;
        }
        .login-footer a {
            color: var(--primary-color, #16808D);
            text-decoration: none;
            font-weight: 600;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="formTitle">Login to SchemeAssist AI</h2>
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form class="login-form" id="registerForm" style="display:none;">
            <input type="text" id="regUsername" placeholder="Choose a Username" required>
            <input type="password" id="regPassword" placeholder="Choose a Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-footer">
            <span id="toggleText">Don't have an account?</span> <a href="#" id="toggleForm">Register</a>
        </div>
        <div id="formError" style="color:#EF4444; text-align:center; margin-top:1rem; display:none;"></div>
    </div>
    <script>
        // Toggle between login and registration forms
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleForm = document.getElementById('toggleForm');
        const formTitle = document.getElementById('formTitle');
        const toggleText = document.getElementById('toggleText');
        const formError = document.getElementById('formError');

        toggleForm.addEventListener('click', function(e) {
            e.preventDefault();
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'flex';
                formTitle.textContent = 'Register for SchemeAssist AI';
                toggleText.textContent = 'Already have an account?';
                toggleForm.textContent = 'Login';
                formError.style.display = 'none';
            } else {
                loginForm.style.display = 'flex';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Login to SchemeAssist AI';
                toggleText.textContent = "Don't have an account?";
                toggleForm.textContent = 'Register';
                formError.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            formError.style.display = 'none';
            if (!username || !password) {
                formError.textContent = 'Please enter both username and password.';
                formError.style.display = 'block';
                return;
            }
            // TODO: Replace with real API call
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'profile.html';
                } else {
                    formError.textContent = data.message || 'Invalid username or password.';
                    formError.style.display = 'block';
                }
            })
            .catch(() => {
                formError.textContent = 'Server error. Please try again.';
                formError.style.display = 'block';
            });
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            formError.style.display = 'none';
            if (!username || !password) {
                formError.textContent = 'Please enter both username and password.';
                formError.style.display = 'block';
                return;
            }
            // TODO: Replace with real API call
            fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    formError.textContent = 'Registration successful! You can now login.';
                    formError.style.color = '#22C55E';
                    formError.style.display = 'block';
                    setTimeout(() => {
                        toggleForm.click();
                        formError.style.color = '#EF4444';
                    }, 1200);
                } else {
                    formError.textContent = data.message || 'Registration failed.';
                    formError.style.display = 'block';
                }
            })
            .catch(() => {
                formError.textContent = 'Server error. Please try again.';
                formError.style.display = 'block';
            });
        });
    </script>
</body>
</html>
