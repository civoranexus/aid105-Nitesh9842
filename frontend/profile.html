<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SchemeAssist AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .profile-container {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            max-width: 400px;
            width: 100%;
        }
        .profile-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color, #16808D);
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .profile-form input {
            padding: 0.9rem;
            border: 2px solid #d6dde8;
            border-radius: 0.75rem;
            font-size: 1rem;
        }
        .profile-form button {
            padding: 1rem;
            background: var(--gradient-primary, linear-gradient(135deg, #16808D 0%, #1B9AAA 100%));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .profile-form button:hover {
            background: var(--primary-color, #16808D);
        }
        #profileError {
            color: #EF4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        #profileSuccess {
            color: #22C55E;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <form class="profile-form" id="profileForm">
            <input type="text" id="profileUsername" placeholder="Username" disabled>
            <input type="text" id="profileEmail" placeholder="Email (optional)">
            <input type="text" id="profileState" placeholder="State">
            <input type="number" id="profileIncome" placeholder="Income">
            <input type="text" id="profileCategory" placeholder="Category">
            <input type="text" id="profileCaste" placeholder="Caste Category">
            <input type="number" id="profileAge" placeholder="Age">
            <button type="submit">Update Profile</button>
        </form>
        <div id="profileError"></div>
        <div id="profileSuccess"></div>
    </div>
    <script src="script.js"></script>
    <script>
        // Load profile data
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            fetch('http://localhost:5000/api/profile', {
                method: 'GET',
                headers: { 'Authorization': token }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const profile = data.profile || {};
                    document.getElementById('profileUsername').value = profile.username || '';
                    document.getElementById('profileEmail').value = profile.email || '';
                    document.getElementById('profileState').value = profile.state || '';
                    document.getElementById('profileIncome').value = profile.income || '';
                    document.getElementById('profileCategory').value = profile.category || '';
                    document.getElementById('profileCaste').value = profile.caste_category || '';
                    document.getElementById('profileAge').value = profile.age || '';
                }
            });
        });
        // Update profile
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            const profile = {
                username: document.getElementById('profileUsername').value,
                email: document.getElementById('profileEmail').value,
                state: document.getElementById('profileState').value,
                income: document.getElementById('profileIncome').value,
                category: document.getElementById('profileCategory').value,
                caste_category: document.getElementById('profileCaste').value,
                age: document.getElementById('profileAge').value
            };
            fetch('http://localhost:5000/api/profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify(profile)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('profileSuccess').textContent = 'Profile updated successfully!';
                    document.getElementById('profileSuccess').style.display = 'block';
                    document.getElementById('profileError').style.display = 'none';
                } else {
                    document.getElementById('profileError').textContent = data.message || 'Update failed.';
                    document.getElementById('profileError').style.display = 'block';
                    document.getElementById('profileSuccess').style.display = 'none';
                }
            })
            .catch(() => {
                document.getElementById('profileError').textContent = 'Server error. Please try again.';
                document.getElementById('profileError').style.display = 'block';
                document.getElementById('profileSuccess').style.display = 'none';
            });
        });
    </script>
</body>
</html>
