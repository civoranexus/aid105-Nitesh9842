<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Civora Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --profile-primary: #16808D;
            --profile-accent: #1B9AAA;
            --profile-gradient: linear-gradient(135deg, #16808D 0%, #1B9AAA 100%);
            --profile-bg: #f0f4f8;
            --profile-card: #ffffff;
            --profile-border: #e2e8f0;
            --profile-text: #334155;
            --profile-text-muted: #64748b;
            --profile-success: #22C55E;
            --profile-error: #EF4444;
            --profile-shadow: 0 4px 24px rgba(0,0,0,0.06);
            --profile-shadow-lg: 0 8px 40px rgba(0,0,0,0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--profile-bg);
            color: var(--profile-text);
            min-height: 100vh;
        }

        /* Top bar */
        .profile-topbar {
            background: var(--profile-card);
            border-bottom: 1px solid var(--profile-border);
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-topbar a {
            color: var(--profile-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .profile-topbar a:hover {
            text-decoration: underline;
        }

        .profile-topbar .brand {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--profile-primary);
        }

        /* Hero header */
        .profile-hero {
            background: var(--profile-gradient);
            padding: 2.5rem 2rem 4.5rem;
            text-align: center;
            position: relative;
        }

        .profile-hero h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.35rem;
        }

        .profile-hero p {
            color: rgba(255,255,255,0.8);
            font-size: 0.95rem;
        }

        /* Main layout */
        .profile-main {
            max-width: 860px;
            margin: -3rem auto 2rem;
            padding: 0 1.25rem;
            position: relative;
            z-index: 2;
        }

        /* Avatar section */
        .profile-avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .profile-avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: var(--profile-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 700;
            border: 4px solid var(--profile-card);
            box-shadow: var(--profile-shadow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-avatar-name {
            margin-top: 0.75rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--profile-text);
        }

        .profile-avatar-role {
            font-size: 0.85rem;
            color: var(--profile-text-muted);
            margin-top: 0.15rem;
        }

        /* Stats strip */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .profile-stat-card {
            background: var(--profile-card);
            border-radius: 0.875rem;
            padding: 1rem 0.75rem;
            text-align: center;
            box-shadow: var(--profile-shadow);
            border: 1px solid var(--profile-border);
        }

        .profile-stat-card i {
            font-size: 1.25rem;
            color: var(--profile-primary);
            margin-bottom: 0.35rem;
        }

        .profile-stat-card .stat-value {
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--profile-text);
            display: block;
        }

        .profile-stat-card .stat-label {
            font-size: 0.78rem;
            color: var(--profile-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Card wrapper */
        .profile-card {
            background: var(--profile-card);
            border-radius: 1rem;
            box-shadow: var(--profile-shadow);
            border: 1px solid var(--profile-border);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .profile-card-header {
            padding: 1.1rem 1.5rem;
            border-bottom: 1px solid var(--profile-border);
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .profile-card-header i {
            color: var(--profile-primary);
            font-size: 1.05rem;
        }

        .profile-card-header h3 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--profile-text);
        }

        .profile-card-body {
            padding: 1.5rem;
        }

        /* Form styles */
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.1rem;
        }

        .form-group label {
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--profile-text-muted);
            margin-bottom: 0.35rem;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        .form-group label .required {
            color: var(--profile-error);
            margin-left: 2px;
        }

        .form-group input,
        .form-group select {
            padding: 0.7rem 0.9rem;
            border: 1.5px solid var(--profile-border);
            border-radius: 0.6rem;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--profile-text);
            background: #f8fafc;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--profile-primary);
            box-shadow: 0 0 0 3px rgba(22, 128, 141, 0.12);
            background: white;
        }

        .form-group input:disabled {
            background: #e2e8f0;
            color: var(--profile-text-muted);
            cursor: not-allowed;
        }

        /* Section divider */
        .form-section-label {
            font-size: 0.82rem;
            font-weight: 700;
            color: var(--profile-primary);
            text-transform: uppercase;
            letter-spacing: 0.6px;
            margin: 0.75rem 0 0.5rem;
            padding-bottom: 0.4rem;
            border-bottom: 2px solid rgba(22, 128, 141, 0.12);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* Buttons */
        .form-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .btn-profile-save {
            flex: 1;
            padding: 0.85rem 1.5rem;
            background: var(--profile-gradient);
            color: white;
            border: none;
            border-radius: 0.6rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: filter 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-profile-save:hover {
            filter: brightness(1.08);
            box-shadow: 0 4px 16px rgba(22, 128, 141, 0.25);
        }

        .btn-profile-skip {
            padding: 0.85rem 1.5rem;
            background: #f1f5f9;
            color: var(--profile-text-muted);
            border: 1.5px solid var(--profile-border);
            border-radius: 0.6rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s ease;
            display: none;
        }

        .btn-profile-skip:hover {
            background: #e2e8f0;
        }

        /* Completion meter */
        .completion-bar-wrap {
            margin-bottom: 1.5rem;
        }

        .completion-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.4rem;
        }

        .completion-info span {
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--profile-text-muted);
        }

        .completion-info strong {
            font-size: 0.85rem;
            color: var(--profile-primary);
        }

        .completion-bar {
            width: 100%;
            height: 8px;
            border-radius: 99px;
            background: #e2e8f0;
            overflow: hidden;
        }

        .completion-bar-fill {
            height: 100%;
            border-radius: 99px;
            background: var(--profile-gradient);
            transition: width 0.5s ease;
            min-width: 0;
        }

        /* Messages */
        .profile-msg {
            text-align: center;
            padding: 0.75rem;
            border-radius: 0.6rem;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 1rem;
            display: none;
        }

        .profile-msg.error {
            background: #fef2f2;
            color: var(--profile-error);
            border: 1px solid #fecaca;
        }

        .profile-msg.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .profile-main {
                padding: 0 0.75rem;
            }

            .profile-hero {
                padding: 2rem 1rem 4rem;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .profile-avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Top bar -->
    <div class="profile-topbar">
        <span class="brand"><img src="assets/short_logo.png" alt="Civora Nexus" style="height:28px;vertical-align:middle;margin-right:6px;"> Civora Nexus</span>
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <!-- Hero banner -->
    <div class="profile-hero">
        <h1 id="profileTitle">Your Profile</h1>
        <p id="profileSubtitle">Manage your information to get personalized scheme recommendations</p>
    </div>

    <!-- Main content -->
    <div class="profile-main">

        <!-- Avatar section -->
        <div class="profile-avatar-section">
            <div class="profile-avatar" id="profileAvatarIcon">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-avatar-name" id="profileDisplayName">User</div>
            <div class="profile-avatar-role">Member</div>
        </div>

        <!-- Profile completion meter -->
        <div class="completion-bar-wrap">
            <div class="completion-info">
                <span>Profile Completion</span>
                <strong id="completionPercent">0%</strong>
            </div>
            <div class="completion-bar">
                <div class="completion-bar-fill" id="completionFill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Stats -->
        <div class="profile-stats">
            <div class="profile-stat-card">
                <i class="fas fa-file-alt"></i>
                <span class="stat-value" id="statSchemes">0</span>
                <span class="stat-label">Schemes Viewed</span>
            </div>
            <div class="profile-stat-card">
                <i class="fas fa-heart"></i>
                <span class="stat-value" id="statFavorites">0</span>
                <span class="stat-label">Favorites</span>
            </div>
            <div class="profile-stat-card">
                <i class="fas fa-paper-plane"></i>
                <span class="stat-value" id="statApplications">0</span>
                <span class="stat-label">Applications</span>
            </div>
        </div>

        <!-- Account Info Card -->
        <div class="profile-card">
            <div class="profile-card-header">
                <i class="fas fa-user-circle"></i>
                <h3>Account Information</h3>
            </div>
            <div class="profile-card-body">
                <form class="profile-form" id="profileForm">

                    <div class="form-row">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="profileUsername" placeholder="Username" disabled>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" id="profileEmail" placeholder="Email address">
                        </div>
                    </div>

                    <div class="form-section-label"><i class="fas fa-asterisk"></i> Required for Scheme Matching</div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>State <span class="required">*</span></label>
                            <input type="text" id="profileState" placeholder="e.g. Maharashtra" required>
                        </div>
                        <div class="form-group">
                            <label>Annual Income <span class="required">*</span></label>
                            <input type="number" id="profileIncome" placeholder="â‚¹ Annual Income" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Category <span class="required">*</span></label>
                        <select id="profileCategory" required>
                            <option value="">Select Category</option>
                            <option value="General">General</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Education">Education</option>
                            <option value="Health">Health</option>
                            <option value="Women">Women</option>
                            <option value="Senior Citizen">Senior Citizen</option>
                            <option value="Youth">Youth</option>
                            <option value="Business">Business</option>
                        </select>
                    </div>

                    <div class="form-section-label"><i class="fas fa-plus-circle"></i> Additional Details</div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Caste Category</label>
                            <select id="profileCaste">
                                <option value="">Select (optional)</option>
                                <option value="General">General</option>
                                <option value="SC">SC (Scheduled Caste)</option>
                                <option value="ST">ST (Scheduled Tribe)</option>
                                <option value="OBC">OBC (Other Backward Class)</option>
                                <option value="EWS">EWS (Economically Weaker)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" id="profileAge" placeholder="Your age" min="1" max="120">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Gender</label>
                            <select id="profileGender">
                                <option value="">Select (optional)</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Occupation</label>
                            <input type="text" id="profileOccupation" placeholder="e.g. Farmer, Student">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-profile-save" id="profileSubmitBtn">
                            <i class="fas fa-save"></i> Save Profile
                        </button>
                        <button type="button" class="btn-profile-skip" id="backToHomeBtn">Skip for Now</button>
                    </div>

                </form>
                <div class="profile-msg error" id="profileError"></div>
                <div class="profile-msg success" id="profileSuccess"></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        // Profile completion calculator
        function updateCompletion() {
            const fields = [
                'profileUsername', 'profileEmail', 'profileState',
                'profileIncome', 'profileCategory', 'profileCaste',
                'profileAge', 'profileGender', 'profileOccupation'
            ];
            let filled = 0;
            fields.forEach(id => {
                const el = document.getElementById(id);
                if (el && el.value && el.value.trim() !== '') filled++;
            });
            const percent = Math.round((filled / fields.length) * 100);
            document.getElementById('completionPercent').textContent = percent + '%';
            document.getElementById('completionFill').style.width = percent + '%';
        }

        // Avatar initials
        function updateAvatar(name) {
            const avatarEl = document.getElementById('profileAvatarIcon');
            const displayEl = document.getElementById('profileDisplayName');
            if (name && name.trim()) {
                const initials = name.trim().charAt(0).toUpperCase();
                avatarEl.innerHTML = initials;
                displayEl.textContent = name;
            }
        }

        // Load stats from localStorage
        function loadStats() {
            try {
                const fav = JSON.parse(localStorage.getItem('favorites') || '[]');
                document.getElementById('statFavorites').textContent = fav.length || 0;
            } catch(e) {}
            try {
                const apps = JSON.parse(localStorage.getItem('applications') || '[]');
                document.getElementById('statApplications').textContent = apps.length || 0;
            } catch(e) {}
        }

        // Load profile data
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            updateAvatar(username);
            loadStats();

            // Check if this is first login
            const urlParams = new URLSearchParams(window.location.search);
            const isFirstLogin = urlParams.get('firstLogin') === 'true';

            if (isFirstLogin) {
                document.getElementById('profileTitle').textContent = 'Complete Your Profile';
                document.getElementById('profileSubtitle').textContent = 'Fill in your details to get the best scheme recommendations';
                document.getElementById('profileSubmitBtn').innerHTML = '<i class="fas fa-check"></i> Save & Continue';
                document.getElementById('backToHomeBtn').style.display = 'block';
            }

            document.getElementById('backToHomeBtn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });

            fetch('http://localhost:5000/api/profile', {
                method: 'GET',
                headers: { 'Authorization': token }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const profile = data.profile || {};
                    document.getElementById('profileUsername').value = username || profile.username || '';
                    document.getElementById('profileEmail').value = profile.email || '';
                    document.getElementById('profileState').value = profile.state || '';
                    document.getElementById('profileIncome').value = profile.income || '';
                    document.getElementById('profileCategory').value = profile.category || '';
                    document.getElementById('profileCaste').value = profile.caste_category || '';
                    document.getElementById('profileAge').value = profile.age || '';
                    document.getElementById('profileGender').value = profile.gender || '';
                    document.getElementById('profileOccupation').value = profile.occupation || '';
                    updateAvatar(username || profile.username);
                    updateCompletion();
                }
            });

            // Recalc completion on change
            document.getElementById('profileForm').addEventListener('input', updateCompletion);
            document.getElementById('profileForm').addEventListener('change', updateCompletion);
        });

        // Update profile
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Validate required fields
            const state = document.getElementById('profileState').value.trim();
            const income = document.getElementById('profileIncome').value.trim();
            const category = document.getElementById('profileCategory').value;

            if (!state || !income || !category) {
                document.getElementById('profileError').textContent = 'Please fill all required fields (marked with *)';
                document.getElementById('profileError').style.display = 'block';
                document.getElementById('profileSuccess').style.display = 'none';
                return;
            }

            const submitBtn = document.getElementById('profileSubmitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            const profile = {
                username: document.getElementById('profileUsername').value,
                email: document.getElementById('profileEmail').value,
                state: state,
                income: parseInt(income),
                category: category,
                caste_category: document.getElementById('profileCaste').value,
                age: document.getElementById('profileAge').value ? parseInt(document.getElementById('profileAge').value) : null,
                gender: document.getElementById('profileGender').value,
                occupation: document.getElementById('profileOccupation').value
            };

            fetch('http://localhost:5000/api/profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify(profile)
            })
            .then(res => res.json())
            .then(data => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Profile';
                if (data.success) {
                    document.getElementById('profileSuccess').textContent = 'Profile updated successfully!';
                    document.getElementById('profileSuccess').style.display = 'block';
                    document.getElementById('profileError').style.display = 'none';
                    updateCompletion();

                    // Check if this is first login and redirect to home
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('firstLogin') === 'true') {
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    }
                } else {
                    document.getElementById('profileError').textContent = data.message || 'Update failed.';
                    document.getElementById('profileError').style.display = 'block';
                    document.getElementById('profileSuccess').style.display = 'none';
                }
            })
            .catch(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Profile';
                document.getElementById('profileError').textContent = 'Server error. Please try again.';
                document.getElementById('profileError').style.display = 'block';
                document.getElementById('profileSuccess').style.display = 'none';
            });
        });
    </script>

    <!-- Service Worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').catch(function () {});
            });
        }
    </script>
</body>
</html>
