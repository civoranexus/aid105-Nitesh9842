<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SchemeAssist AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .profile-container {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            max-width: 500px;
            width: 100%;
        }
        .profile-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color, #16808D);
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .profile-form input {
            padding: 0.9rem;
            border: 2px solid #d6dde8;
            border-radius: 0.75rem;
            font-size: 1rem;
        }
        .profile-form button {
            padding: 1rem;
            background: var(--gradient-primary, linear-gradient(135deg, #16808D 0%, #1B9AAA 100%));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .profile-form button:hover {
            background: var(--primary-color, #16808D);
        }
        #profileError {
            color: #EF4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        #profileSuccess {
            color: #22C55E;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2 id="profileTitle">User Profile</h2>
        <p id="profileSubtitle" style="text-align: center; color: #6B7280; margin-bottom: 1.5rem; display: none;">Complete your profile to get personalized scheme recommendations</p>
        <form class="profile-form" id="profileForm">
            <input type="text" id="profileUsername" placeholder="Username" disabled>
            <input type="text" id="profileEmail" placeholder="Email (optional)">
            
            <label style="font-weight: 600; color: #16808D; margin-top: 0.5rem;">Required for Scheme Matching:</label>
            <input type="text" id="profileState" placeholder="State *" required>
            <input type="number" id="profileIncome" placeholder="Annual Income (â‚¹) *" required>
            <select id="profileCategory" required style="padding: 0.9rem; border: 2px solid #d6dde8; border-radius: 0.75rem; font-size: 1rem;">
                <option value="">Select Category *</option>
                <option value="General">General</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Education">Education</option>
                <option value="Health">Health</option>
                <option value="Women">Women</option>
                <option value="Senior Citizen">Senior Citizen</option>
                <option value="Youth">Youth</option>
                <option value="Business">Business</option>
            </select>
            
            <label style="font-weight: 600; color: #16808D; margin-top: 0.5rem;">Additional Details:</label>
            <select id="profileCaste" style="padding: 0.9rem; border: 2px solid #d6dde8; border-radius: 0.75rem; font-size: 1rem;">
                <option value="">Select Caste Category (optional)</option>
                <option value="General">General</option>
                <option value="SC">SC (Scheduled Caste)</option>
                <option value="ST">ST (Scheduled Tribe)</option>
                <option value="OBC">OBC (Other Backward Class)</option>
                <option value="EWS">EWS (Economically Weaker Section)</option>
            </select>
            <input type="number" id="profileAge" placeholder="Age (optional)" min="1" max="120">
            <select id="profileGender" style="padding: 0.9rem; border: 2px solid #d6dde8; border-radius: 0.75rem; font-size: 1rem;">
                <option value="">Select Gender (optional)</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="profileOccupation" placeholder="Occupation (optional)">
            
            <button type="submit" id="profileSubmitBtn">Update Profile</button>
            <button type="button" id="backToHomeBtn" style="background: #6B7280; display: none;">Skip for Now</button>
        </form>
        <div id="profileError"></div>
        <div id="profileSuccess"></div>
    </div>
    <script src="script.js"></script>
    <script>
        // Load profile data
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Check if this is first login
            const urlParams = new URLSearchParams(window.location.search);
            const isFirstLogin = urlParams.get('firstLogin') === 'true';
            
            if (isFirstLogin) {
                document.getElementById('profileTitle').textContent = 'Complete Your Profile';
                document.getElementById('profileSubtitle').style.display = 'block';
                document.getElementById('profileSubmitBtn').textContent = 'Save & Continue';
                document.getElementById('backToHomeBtn').style.display = 'block';
            }
            
            document.getElementById('backToHomeBtn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            fetch('http://localhost:5000/api/profile', {
                method: 'GET',
                headers: { 'Authorization': token }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const profile = data.profile || {};
                    document.getElementById('profileUsername').value = username || profile.username || '';
                    document.getElementById('profileEmail').value = profile.email || '';
                    document.getElementById('profileState').value = profile.state || '';
                    document.getElementById('profileIncome').value = profile.income || '';
                    document.getElementById('profileCategory').value = profile.category || '';
                    document.getElementById('profileCaste').value = profile.caste_category || '';
                    document.getElementById('profileAge').value = profile.age || '';
                    document.getElementById('profileGender').value = profile.gender || '';
                    document.getElementById('profileOccupation').value = profile.occupation || '';
                }
            });
        });
        // Update profile
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Validate required fields
            const state = document.getElementById('profileState').value.trim();
            const income = document.getElementById('profileIncome').value.trim();
            const category = document.getElementById('profileCategory').value;
            
            if (!state || !income || !category) {
                document.getElementById('profileError').textContent = 'Please fill all required fields (marked with *)';
                document.getElementById('profileError').style.display = 'block';
                document.getElementById('profileSuccess').style.display = 'none';
                return;
            }
            
            const profile = {
                username: document.getElementById('profileUsername').value,
                email: document.getElementById('profileEmail').value,
                state: state,
                income: parseInt(income),
                category: category,
                caste_category: document.getElementById('profileCaste').value,
                age: document.getElementById('profileAge').value ? parseInt(document.getElementById('profileAge').value) : null,
                gender: document.getElementById('profileGender').value,
                occupation: document.getElementById('profileOccupation').value
            };
            
            fetch('http://localhost:5000/api/profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify(profile)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('profileSuccess').textContent = 'Profile updated successfully!';
                    document.getElementById('profileSuccess').style.display = 'block';
                    document.getElementById('profileError').style.display = 'none';
                    
                    // Check if this is first login and redirect to home
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('firstLogin') === 'true') {
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    }
                } else {
                    document.getElementById('profileError').textContent = data.message || 'Update failed.';
                    document.getElementById('profileError').style.display = 'block';
                    document.getElementById('profileSuccess').style.display = 'none';
                }
            })
            .catch(() => {
                document.getElementById('profileError').textContent = 'Server error. Please try again.';
                document.getElementById('profileError').style.display = 'block';
                document.getElementById('profileSuccess').style.display = 'none';
            });
        });
    </script>
</body>
</html>
